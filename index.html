<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coco Banana ¬∑ Premium Nightclub Experience</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.json" />

  <style>
    :root{
      --bg:#000000;
      --bg-alt:#0a0015;
      --bg-soft:#1a0025;

      --neon-pink:#ff2d95;
      --neon-blue:#00f0ff;
      --neon-purple:#b967ff;

      --lux-gold:#ffd700;
      --lux-gold-glow:#ffed4e;

      --text-main:#ffffff;
      --text-muted:#b0b0b0;
      --text-dim:rgba(255,255,255,0.55);

      --danger:#ff3860;
      --success:#00d4aa;

      --border-soft:rgba(255,255,255,0.15);

      --glass-bg:rgba(0,0,0,0.65);
      --glass-border:rgba(255,255,255,0.18);

      --premium-glow:0 0 30px rgba(255,215,0,0.6);

      --radius-1:14px;
      --radius-2:18px;
      --radius-3:22px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family:'SF Pro Display',-apple-system,BlinkMacSystemFont,'Segoe UI',system-ui,sans-serif;
      background:
        radial-gradient(ellipse at 20% 20%, rgba(255,45,149,0.22) 0%, transparent 55%),
        radial-gradient(ellipse at 80% 80%, rgba(0,240,255,0.16) 0%, transparent 55%),
        radial-gradient(ellipse at 40% 60%, rgba(185,103,255,0.14) 0%, transparent 60%),
        linear-gradient(135deg,#000000 0%,#0a0015 30%,#1a0025 70%,#000000 100%);
      background-attachment:fixed;
      color:var(--text-main);
      min-height:100vh;
      touch-action:manipulation;
      -webkit-tap-highlight-color:transparent;
      overflow-x:hidden;
      position:relative;
    }

    body::before{
      content:'';
      position:fixed; inset:0;
      background:
        radial-gradient(circle at 20% 30%, rgba(255,45,149,0.10) 0%, transparent 55%),
        radial-gradient(circle at 80% 70%, rgba(0,240,255,0.08) 0%, transparent 55%),
        url('data:image/svg+xml,<svg width="22" height="22" xmlns="http://www.w3.org/2000/svg"><rect width="22" height="22" fill="none"/><path d="M0 0L22 22M22 0L0 22" stroke="rgba(255,255,255,0.02)" stroke-width="0.6"/></svg>');
      pointer-events:none;
      z-index:-2;
    }

    body::after{
      content:'';
      position:fixed; inset:0;
      background-image:
        radial-gradient(circle at 25% 25%, rgba(255,45,149,0.10) 0%, transparent 55%),
        radial-gradient(circle at 75% 75%, rgba(0,240,255,0.10) 0%, transparent 55%);
      animation:particleFloat 20s ease-in-out infinite alternate;
      pointer-events:none;
      z-index:-1;
    }

    @keyframes particleFloat{
      0%,100%{transform:translate(0,0)}
      25%{transform:translate(-10px,10px)}
      50%{transform:translate(10px,-10px)}
      75%{transform:translate(-10px,-10px)}
    }

    .container{
      max-width:960px;
      margin:0 auto;
      padding:18px 16px 110px;
    }

    .logo-wrap{
      text-align:center;
      margin-bottom:8px;
      position:relative;
      cursor:pointer;
      padding:18px 0;
      user-select:none;
    }

    .logo-text-main{
      font-size:3.2rem;
      font-weight:900;
      letter-spacing:0.28em;
      text-transform:uppercase;
      color:transparent;
      background:linear-gradient(45deg,#7a00ff,#ff2d95,#ff3d3d);
      -webkit-background-clip:text;
      background-clip:text;
      text-shadow:
        0 0 30px rgba(185,103,255,0.55),
        0 0 60px rgba(255,45,149,0.25);
      margin:0;
      display:inline-block;
      animation:logoGlow 3s ease-in-out infinite alternate;
      position:relative;
    }

    .logo-text-main::before{
      content:'';
      position:absolute;
      inset:-10px;
      background:inherit;
      filter:blur(20px);
      opacity:0.35;
      z-index:-1;
    }

    @keyframes logoGlow{
      0%{filter:saturate(1);transform:translateY(0)}
      100%{filter:saturate(1.1);transform:translateY(-1px)}
    }

    .logo-text-sub{
      font-family:"Playfair Display",serif;
      font-size:1.4rem;
      font-weight:700;
      color:var(--lux-gold);
      letter-spacing:0.18em;
      text-transform:uppercase;
      text-shadow:
        0 0 18px var(--lux-gold-glow),
        0 0 40px rgba(255,215,0,0.28);
      display:inline-block;
      margin-top:-10px;
      position:relative;
    }

    .logo-text-sub::after{
      content:'';
      position:absolute;
      bottom:-10px;
      left:50%;
      transform:translateX(-50%);
      width:120px;
      height:2px;
      background:linear-gradient(90deg,transparent,var(--lux-gold),transparent);
      box-shadow:0 0 10px var(--lux-gold);
      opacity:.85;
    }

    .tagline{
      text-align:center;
      margin:16px auto 10px;
      color:rgba(255,255,255,0.78);
      font-size:0.95rem;
      line-height:1.35;
    }

    .premium-badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 16px;
      border-radius:20px;
      background:linear-gradient(135deg,rgba(255,215,0,0.15),rgba(255,45,149,0.10));
      border:1px solid rgba(255,215,0,0.30);
      margin:8px auto 18px;
      backdrop-filter:blur(10px);
      -webkit-backdrop-filter:blur(10px);
      animation:badgeGlow 2s ease-in-out infinite;
      justify-content:center;
    }

    .badge-icon{filter:drop-shadow(0 0 10px rgba(255,215,0,.25))}
    .badge-text{font-weight:800;letter-spacing:.12em;font-size:12px;color:rgba(255,255,255,.92)}

    @keyframes badgeGlow{
      0%,100%{box-shadow:0 0 20px rgba(255,215,0,0.10)}
      50%{box-shadow:0 0 30px rgba(255,215,0,0.30)}
    }

    .top-tools{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      margin:18px 0;
      padding:14px 16px;
      border-radius:20px;
      background:rgba(0,0,0,0.55);
      border:1px solid rgba(255,255,255,0.12);
      backdrop-filter:blur(18px);
      -webkit-backdrop-filter:blur(18px);
      box-shadow:0 8px 32px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.08);
    }

    .search-wrap{flex:1;position:relative}
    .search-wrap::before{
      content:'üîç';
      position:absolute;
      left:16px;
      top:50%;
      transform:translateY(-50%);
      opacity:0.6;
      z-index:1;
      pointer-events:none;
    }

    .search-input{
      width:100%;
      padding:14px 42px 14px 45px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,0.2);
      background:rgba(0,0,0,0.7);
      color:var(--text-main);
      font-size:15px;
      outline:none;
      transition:all 0.3s cubic-bezier(0.4,0,0.2,1);
      backdrop-filter:blur(10px);
      -webkit-backdrop-filter:blur(10px);
    }

    .search-input:focus{
      border-color:var(--neon-blue);
      box-shadow:0 0 0 3px rgba(0,240,255,0.10),0 0 30px rgba(0,240,255,0.22);
      transform:translateY(-1px);
    }

    .search-input::placeholder{color:rgba(255,255,255,0.40)}

    .search-clear{
      position:absolute;
      right:12px;
      top:50%;
      transform:translateY(-50%);
      background:none;
      border:none;
      color:rgba(255,255,255,0.5);
      font-size:22px;
      cursor:pointer;
      padding:6px;
      display:none;
      border-radius:10px;
    }

    .search-clear:hover{color:rgba(255,255,255,0.9)}

    .lang-toggle{
      display:flex;
      align-items:center;
      gap:10px;
      padding-left:6px;
      user-select:none;
    }

    .lang-label{
      font-size:12px;
      letter-spacing:.12em;
      font-weight:800;
      color:var(--text-muted);
    }

    .switch{
      width:54px;
      height:30px;
      background:rgba(255,255,255,0.10);
      border:1px solid rgba(255,255,255,0.18);
      border-radius:999px;
      position:relative;
      cursor:pointer;
      box-shadow:inset 0 0 0 1px rgba(0,0,0,0.25);
      transition:all .25s ease;
    }

    .switch.on{
      background:linear-gradient(135deg,rgba(0,240,255,0.25),rgba(255,45,149,0.22));
      border-color:rgba(0,240,255,0.35);
      box-shadow:0 0 20px rgba(0,240,255,0.12);
    }

    .switch-knob{
      width:24px;
      height:24px;
      border-radius:50%;
      position:absolute;
      top:50%;
      left:3px;
      transform:translateY(-50%);
      background:radial-gradient(circle at 30% 30%, rgba(255,255,255,0.85), rgba(255,255,255,0.35));
      border:1px solid rgba(0,0,0,0.45);
      transition:all .25s ease;
      box-shadow:0 8px 20px rgba(0,0,0,0.35);
    }

    .switch.on .switch-knob{left:27px}

    .panel{
      padding:16px;
      border-radius:20px;
      background:rgba(0,0,0,0.55);
      border:1px solid rgba(255,255,255,0.12);
      backdrop-filter:blur(16px);
      -webkit-backdrop-filter:blur(16px);
      box-shadow:0 10px 35px rgba(0,0,0,0.30), inset 0 1px 0 rgba(255,255,255,0.06);
      margin:14px 0;
    }

    .panel-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:12px;
    }

    .panel-title{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:900;
      letter-spacing:0.08em;
      text-transform:uppercase;
      font-size:12px;
      color:rgba(255,255,255,0.9);
    }

    .dot{
      width:10px;
      height:10px;
      border-radius:50%;
      background:var(--neon-blue);
      box-shadow:0 0 18px rgba(0,240,255,0.7);
    }

    .pill{
      padding:7px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.14);
      background:rgba(0,0,0,0.45);
      color:rgba(255,255,255,0.78);
      font-size:12px;
      font-weight:700;
      letter-spacing:.06em;
      white-space:nowrap;
    }

    .picker-grid{
      display:grid;
      gap:10px;
    }

    .select,.input{
      width:100%;
      border-radius:16px;
      border:1px solid rgba(255,255,255,0.18);
      background:rgba(0,0,0,0.65);
      color:rgba(255,255,255,0.92);
      padding:14px 14px;
      outline:none;
      font-size:14px;
      backdrop-filter:blur(10px);
      -webkit-backdrop-filter:blur(10px);
      transition:all .2s ease;
    }

    .select:focus,.input:focus{
      border-color:rgba(255,45,149,0.55);
      box-shadow:0 0 0 3px rgba(255,45,149,0.10), 0 0 24px rgba(255,45,149,0.18);
    }

    .tabs-container{margin:16px 0 22px}
    .tabs{
      display:flex;
      gap:8px;
      overflow-x:auto;
      padding:10px 0 15px;
      margin:0 -16px;
      padding-left:16px;
      padding-right:16px;
      scrollbar-width:none;
    }
    .tabs::-webkit-scrollbar{display:none}

    .tab-btn{
      flex-shrink:0;
      border-radius:999px;
      padding:12px 18px;
      font-size:13px;
      font-weight:750;
      border:1px solid rgba(255,255,255,0.20);
      background:rgba(0,0,0,0.45);
      color:var(--text-dim);
      cursor:pointer;
      transition:all 0.28s cubic-bezier(0.4,0,0.2,1);
      backdrop-filter:blur(10px);
      -webkit-backdrop-filter:blur(10px);
      position:relative;
      overflow:hidden;
      white-space:nowrap;
    }

    .tab-btn:hover{
      color:rgba(255,255,255,0.95);
      transform:translateY(-2px);
      border-color:rgba(255,255,255,0.30);
      box-shadow:0 10px 28px rgba(0,0,0,0.35);
    }

    .tab-btn.active{
      background:linear-gradient(135deg,var(--neon-pink),var(--neon-purple));
      color:#000;
      border-color:transparent;
      font-weight:900;
      transform:translateY(-2px);
      box-shadow:0 0 20px rgba(255,45,149,0.35), inset 0 1px 0 rgba(255,255,255,0.25);
    }

    .section{margin:18px 0 26px; animation:fadeInUp 0.55s cubic-bezier(0.4,0,0.2,1) both}
    .section-title{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:12px;
      margin:0 0 12px;
      padding:0 4px;
    }
    .section-title h2{
      margin:0;
      font-size:14px;
      letter-spacing:.18em;
      text-transform:uppercase;
      color:rgba(255,255,255,0.86);
    }
    .section-title span{
      font-size:12px;
      color:rgba(255,255,255,0.55);
      font-weight:700;
      white-space:nowrap;
    }

    @keyframes fadeInUp{
      from{opacity:0;transform:translateY(26px) scale(0.98)}
      to{opacity:1;transform:translateY(0) scale(1)}
    }

    .grid{display:grid;gap:12px}

    .card{
      padding:20px;
      border-radius:20px;
      background:linear-gradient(135deg, rgba(255,255,255,0.03), rgba(0,0,0,0.80));
      backdrop-filter:blur(22px);
      -webkit-backdrop-filter:blur(22px);
      border:1px solid rgba(255,255,255,0.08);
      transition:all 0.35s cubic-bezier(0.4,0,0.2,1);
      position:relative;
      overflow:hidden;
      transform:translateY(0);
    }

    .card::after{
      content:'';
      position:absolute;
      inset:-2px;
      background:linear-gradient(45deg, var(--neon-pink), var(--neon-blue), var(--neon-purple));
      border-radius:22px;
      opacity:0;
      transition:opacity 0.35s ease;
      z-index:-1;
    }

    .card:hover{
      transform:translateY(-5px);
      border-color:rgba(255,255,255,0.18);
      box-shadow:0 18px 40px rgba(0,0,0,0.55), 0 0 60px rgba(255,45,149,0.10);
    }
    .card:hover::after{opacity:0.22}

    .card-main{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:16px;
    }

    .card-left{min-width:0}
    .card-name{
      font-size:16px;
      font-weight:800;
      color:rgba(255,255,255,0.95);
      line-height:1.25;
      margin:0;
    }
    .card-meta{
      margin-top:8px;
      font-size:12px;
      line-height:1.35;
      color:rgba(255,255,255,0.62);
    }
    .card-compare{
      margin-top:6px;
      font-size:12px;
      line-height:1.35;
      color:rgba(0,240,255,0.90);
      font-weight:800;
    }
    .card-upsell{
      margin-top:6px;
      font-size:12px;
      line-height:1.35;
      color:rgba(255,215,0,0.90);
      font-weight:800;
    }

    .card-price{
      font-size:18px;
      font-weight:900;
      color:var(--lux-gold);
      white-space:nowrap;
      text-shadow:0 0 10px rgba(255,215,0,0.22), 0 0 18px rgba(255,215,0,0.08);
      flex-shrink:0;
    }

    .btn{
      width:100%;
      padding:16px 18px;
      border-radius:999px;
      border:none;
      cursor:pointer;
      font-size:15px;
      font-weight:900;
      background:linear-gradient(135deg,var(--neon-pink),var(--neon-purple));
      color:#000;
      box-shadow:0 10px 30px rgba(255,45,149,0.35), inset 0 1px 0 rgba(255,255,255,0.25);
      transition:transform .2s ease, box-shadow .2s ease, filter .2s ease;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      user-select:none;
    }
    .btn:hover{transform:translateY(-2px); box-shadow:0 14px 40px rgba(255,45,149,0.52), inset 0 1px 0 rgba(255,255,255,0.30)}
    .btn:active{transform:translateY(0)}
    .btn:disabled{opacity:.55; cursor:not-allowed; filter:saturate(.9)}
    .btn.secondary{
      background:linear-gradient(135deg, rgba(0,240,255,0.35), rgba(255,215,0,0.30));
      color:rgba(0,0,0,0.95);
      box-shadow:0 10px 30px rgba(0,240,255,0.18), inset 0 1px 0 rgba(255,255,255,0.25);
    }

    .spin-wrap{
      padding:18px;
      border-radius:22px;
      background:rgba(0,0,0,0.60);
      border:1px solid rgba(255,255,255,0.12);
      backdrop-filter:blur(18px);
      -webkit-backdrop-filter:blur(18px);
      box-shadow:0 12px 40px rgba(0,0,0,0.35);
      margin:18px 0;
      position:relative;
      overflow:hidden;
    }

    .spin-wrap::before{
      content:'';
      position:absolute; inset:-60px;
      background:
        radial-gradient(circle at 20% 30%, rgba(255,45,149,0.14) 0%, transparent 55%),
        radial-gradient(circle at 75% 70%, rgba(0,240,255,0.12) 0%, transparent 55%),
        radial-gradient(circle at 55% 40%, rgba(255,215,0,0.08) 0%, transparent 55%);
      filter:blur(18px);
      opacity:.9;
      pointer-events:none;
    }

    .spin-head{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      margin-bottom:12px;
      position:relative;
      z-index:2;
    }

    .spin-title{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:950;
      letter-spacing:.12em;
      text-transform:uppercase;
      font-size:13px;
    }

    .spin-sub{
      color:rgba(255,255,255,0.68);
      font-size:12.5px;
      line-height:1.35;
      margin:10px 0 0;
      position:relative;
      z-index:2;
    }

    .wheel-container{
      position:relative;
      width:250px;
      height:250px;
      margin:18px auto 10px;
      z-index:2;
    }

    .spin-wheel,.gold-wheel{
      width:100%;
      height:100%;
      border-radius:50%;
      position:relative;
      overflow:hidden;
      transition:transform 4.2s cubic-bezier(0.12,0.92,0.18,1);
      box-shadow:
        0 0 0 4px rgba(255,255,255,0.10),
        0 0 40px rgba(0,0,0,0.80),
        inset 0 0 40px rgba(0,0,0,0.90);
      will-change:transform;
    }

    .spin-wheel{
      background:conic-gradient(
        from 0deg,
        rgba(0,240,255,0.95) 0deg 40deg,
        rgba(255,45,149,0.95) 40deg 90deg,
        rgba(185,103,255,0.95) 90deg 150deg,
        rgba(255,215,0,0.95) 150deg 210deg,
        rgba(0,212,170,0.95) 210deg 280deg,
        rgba(255,56,96,0.95) 280deg 360deg
      );
    }

    .gold-wheel{
      background:conic-gradient(
        from 0deg,
        rgba(255,215,0,0.98) 0deg 35deg,
        rgba(255,107,0,0.98) 35deg 85deg,
        rgba(255,68,68,0.98) 85deg 125deg,
        rgba(255,215,0,0.98) 125deg 175deg,
        rgba(255,107,0,0.98) 175deg 225deg,
        rgba(255,68,68,0.98) 225deg 265deg,
        rgba(255,215,0,0.98) 265deg 315deg,
        rgba(255,107,0,0.98) 315deg 360deg
      );
      box-shadow:
        0 0 0 4px rgba(255,215,0,0.22),
        0 0 45px rgba(255,215,0,0.10),
        inset 0 0 45px rgba(0,0,0,0.90);
    }

    .wheel-center{
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      width:58px;
      height:58px;
      background:radial-gradient(circle at 30% 30%, rgba(0,0,0,0.92), #000);
      border-radius:50%;
      border:3px solid rgba(255,255,255,0.80);
      z-index:10;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:22px;
      color:var(--lux-gold);
      box-shadow:0 0 20px rgba(0,0,0,0.8), inset 0 0 18px rgba(255,255,255,0.10);
      user-select:none;
    }

    .wheel-pointer{
      position:absolute;
      top:-22px;
      left:50%;
      transform:translateX(-50%);
      width:0;
      height:0;
      border-left:24px solid transparent;
      border-right:24px solid transparent;
      border-top:36px solid var(--neon-pink);
      z-index:20;
      filter:drop-shadow(0 0 15px rgba(255,45,149,0.8));
      animation:pointerPulse 2s ease-in-out infinite;
    }

    .wheel-pointer.gold{
      border-top-color:var(--lux-gold);
      filter:drop-shadow(0 0 18px rgba(255,215,0,0.85));
    }

    @keyframes pointerPulse{
      0%,100%{transform:translateX(-50%) scale(1)}
      50%{transform:translateX(-50%) scale(1.06)}
    }

    .spin-actions{
      margin-top:14px;
      display:grid;
      gap:10px;
      position:relative;
      z-index:2;
    }

    .spin-note{
      color:rgba(255,255,255,0.70);
      font-size:13px;
      line-height:1.35;
      margin-top:10px;
      text-align:center;
      position:relative;
      z-index:2;
    }

    .result{
      margin-top:12px;
      padding:14px 14px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,0.14);
      background:rgba(0,0,0,0.55);
      text-align:center;
      position:relative;
      z-index:2;
      overflow:hidden;
    }
    .result .main{font-weight:950; letter-spacing:.06em}

    async function sha256Hex(str){
      if (!window.crypto?.subtle){
        let h = 2166136261;
        for (let i=0;i<str.length;i++){ h ^= str.charCodeAt(i); h = Math.imul(h, 16777619); }
        return ("00000000" + (h>>>0).toString(16)).slice(-8);
      }
      const data = new TextEncoder().encode(str);
      const digest = await crypto.subtle.digest("SHA-256", data);
      const bytes = new Uint8Array(digest);
      let hex = "";
      for (const b of bytes) hex += b.toString(16).padStart(2,"0");
      return hex;
    }

      return arr[arr.length - 1];
